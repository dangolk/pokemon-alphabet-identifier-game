<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Speller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Metagross</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Scyther</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Dragonite</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Rayquaza</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Garchomp</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Tyranitar</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Pikachu</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Mewtwo</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Lugia</span>
    </div>
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">Charizard</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Metagross.wav"></audio>
  <audio data-key="83" src="sounds/Scyther.wav"></audio>
  <audio data-key="68" src="sounds/Dragonite.wav"></audio>
  <audio data-key="70" src="sounds/Rayquaza.wav"></audio>
  <audio data-key="71" src="sounds/Garchomp.wav"></audio>
  <audio data-key="72" src="sounds/Tyranitar.wav"></audio>
  <audio data-key="74" src="sounds/Pikachu.wav"></audio>
  <audio data-key="75" src="sounds/Mewtwo.wav"></audio>
  <audio data-key="76" src="sounds/Lugia.wav"></audio>
  <audio data-key="80" src="sounds/Charizard.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
